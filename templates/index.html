<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NBA DASHBOARD</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>NBA Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="well">
          <h5>Team:</h5>
          <select id="selDataset1" onchange="optionChanged(this.value)"></select>
          <div class = "team-logo1"></div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team stats</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>

      <div class="col-md-4 text-center">
        <div class="well">
          <h5>Comparison Chart</h5>
        </div>
        <p><a class="btn btn-primary btn-lg"  role="button">Run Game Simulation</a></p>
      </div>

      <div class="col-md-4">
        <div class="well">
          <h5>Team:</h5>
          <select id="selDataset2" onchange="optionChanged(this.value)"></select>
          <div class = "team-logo2"></div>
          <!-- <p id = "team-logo2"><img src = "https://content.sportslogos.net/logos/6/220/full/9168_atlanta_hawks-primary-2016.png" class="img-responsive fit-image"></p> -->
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team stat</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
